<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina bootstrap responsiva</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style rel="stylesheet">
        [class ^=col] {
            border: 2px solid rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div>

        <div class="container my-5 ">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center text-bg-info">pagina-bootstrap-responsiva</h1>
                </div>
            </div>
        </div>


        <div class="container my-5">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <h3 class="text-bg-success">coluna 1</h3>
                </div>
                <div class="col-sm-6 col-md-4">
                    <h3 class="text-bg-warning">coluna 2</h3>
                </div>
                <div class="col-sm-6 col-md-4">
                    <h3 class="text-bg-danger">coluna 3</h3>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="text-center text-bg-dark">rodape</h2>
                </div>
            </div>
        </div>
    </div>

    

</body>

</html>
